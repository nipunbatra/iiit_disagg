{% extends "layout.html" %}
{% block content %}
<style> 
div #sidebar
{
border:2px solid #a1a1a1;
padding:5px 10px; 
border-radius:15px;
}
</style>

<div id="sidebar">
	Select Home
	<br/>
	<select id="homes">
  		
  	<option>101</option>  
  	<option>102</option>
 	<option>103</option>
  	<option>104</option>
	</select>
	<br/>

	<p>Start Date: <input type="text" id="start_date" size="10"/></p>
	<p>End Date: <input type="text" id="end_date" size="10"/></p>
	<span id="hint" style="font-size:x-small;">Select date between 16 May and 5 August</span><br/>
	<button type="button" id="query">View Data</button>

	<br/>

</div>
<div id="container" style="width:85%; height:400px;"></div>

<div id="pichart" style="width:85%; height:400px;"></div>
<div id="pie_container" style="width:70%; height:200px;"></div>


<script type="text/javascript">

   

  var chart;

  $("#start_date").datepicker();
  $("#end_date").datepicker();
  $("#start_date").val('12/05/2013');
  $("#end_date").val('12/06/2013');

  function createPieChart(data,title_text) {
  	chart = new Highcharts.Chart({
  		chart : {
  			renderTo : 'pichart',
  			type : 'pie',
  			plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,  			
  			events : {
  			}
  		},
  		title : {
  			text : title_text
			},
			subtitle : {
				text : ''
			},
			
			plotOptions : {
				pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
			},
			tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
			credits : {
				enabled : false
			},
			series : 
			[{
				type:'pie',
				name:'Share',
				data:data
			}]
		});

}
 
  function createAreaChart(series,title_text) {
  	chart = new Highcharts.Chart({
  		chart : {
  			renderTo : 'container',
  			type : 'area',
  			marginRight : 130,
  			marginBottom : 25,
  			useUTC : false,
  			zoomType : 'xy',
  			events : {
  			}
  		},
  		title : {
  			text : title_text,
				x : -20 //center
			},
			subtitle : {
				text : '',
				x : -20
			},
			xAxis : {
				type : 'datetime',
			},
			plotOptions : {
				area : {
					stacking:'normal',
					marker : {
						enabled : false
					}
				}
			},
			yAxis : {
				title : {
					text : 'Power (W)'
				},
				plotLines : [{
					value : 0,
					width : 1.5,
					color : '#808080',
					line : {
						marker : {
							enabled : true
						}
					}
				}]
			},
			tooltip : {
				formatter : function() {
					return '<b>' + this.series.name + '</b><br/>' + Highcharts.dateFormat('%e%b', this.x) + ': ' + this.y;
				}
			},
			credits : {
				enabled : false
			},
			legend : {
				layout : 'vertical',
				align : 'left',
				verticalAlign : 'top',
				x : 0,
				y : 100,
				borderWidth : 2
			},
			series : series
		});

}

function datetime_to_epoch(datetime)
{
	var aDate = datetime.split('/');
	var epoch = new Date(aDate[2] + "," + aDate[0] + "," + aDate[1]).getTime() / 1000;
	return epoch;
}

$("#query").click(function() {

		

	$("#container").hide();
	$("#pichart").hide();

	var start=datetime_to_epoch($("#start_date").val());
	var end=datetime_to_epoch($("#end_date").val());
	var home=$( "#homes option:selected" ).text();
		
		var qu={"start":start,"end":end,"home_number":home};
		
		$.ajax({
			type: "POST",
			contentType: "application/json; charset=utf-8",
			url: "/query",
			data: JSON.stringify(qu),
			success: function (data) {
			    
			    createAreaChart(data["timeseries"],"Disaggregated consumption");
			    createPieChart(data["pie"],"Consumption Breakdown");
			    $("#container").show();		
			    $("#pichart").show();		    
			},
			dataType: "json"
		});
	});



</script>
{% endblock %}
